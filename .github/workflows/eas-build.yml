name: EAS Build (Mobile + Web)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Set up Node 18 (with npm cache)
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Install dependencies
      - run: npm ci

      # Install EAS CLI globally
      - run: npm install -g eas-cli

      # Verify that EXPO_TOKEN is present
      - name: Check EXPO_TOKEN
        run: echo "EXPO_TOKEN length: ${#EXPO_TOKEN}"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # Build iOS & Android (preview profile)
      - name: EAS Build (preview)
        run: |
          eas build --platform all \
                    --profile preview \
                    --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # Export static web build
      - name: Export web
        run: npx expo export:web --output-dir dist
