name: EAS Build (Mobile + Web)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  eas-build:
    name: Build Mobile Apps with EAS
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Install Expo & EAS CLI
        run: npm install -g expo-cli eas-cli

      - name: ğŸ” Authenticate with Expo using token
        run: eas whoami || expo login --token $EXPO_TOKEN
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“± Run EAS Build for Android & iOS (preview profile)
        run: eas build --platform all --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  web-build:
    name: Build Web App (Expo Web)
    runs-on: ubuntu-latest
    needs: eas-build

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Install Expo CLI
        run: npm install -g expo-cli

      - name: ğŸŒ Build Expo Web App
        run: npx expo export:web
