name: EAS Build (Mobile + Web)

on:
  push:
    branches: [main]
  pull_request:        # PRs from branches in the same repo

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. NodeÂ 18 with npm cache
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3. Install project deps
      - run: npm ci

      # 4. Install EAS CLI globally
      - run: npm install -g eas-cli

      # 5. Debug token length
      - name: Check EXPO_TOKEN
        run: echo "EXPO_TOKEN length: ${#EXPO_TOKEN}"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # 6. Mobile preview build
      - name: EAS Build (preview)
        run: |
          eas build --platform all \
                    --profile preview \
                    --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # 7. Export web build
      - name: Build web
        run: npx expo export:web --output-dir dist
